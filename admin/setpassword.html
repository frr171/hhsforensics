{% autoescape off %}

<!-- Content -->
<div id="content">
	
{{errors}}
	
	<!-- Box -->
	<div class="box">
		<!-- Box Head -->
		<div class="box-head">
			<h2>Set Password</h2>
		</div>
		<!-- End Box Head -->
		
		<form action="" method="post">
			
			<!-- Form -->
			<div class="form">
					<p>
						<label>Enter New Password<span>(Required Field)</span></label>
						<input name="pass1" type="password" class="field size1" />
					</p>
					
					<p>
						<label>Re-Type Password<span>(Required Field)</span></label>
						<input name="pass2" type="password" class="field size1" />
					</p>
			</div>
			<!-- End Form -->
			
			<!-- Form Buttons -->
			<div class="buttons">
				<input type="submit" class="button" value="Save" />
			</div>
			<!-- End Form Buttons -->
		</form>
	</div>
	<!-- End Box -->

</div>
<!-- End Content -->

{% endautoescape %}
