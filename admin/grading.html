{% autoescape off %}

<!-- Content -->
<div id="content">
	
	<!-- Box -->
	<div class="box">
		<!-- Box Head -->
		<div class="box-head">
			<h2 class="left">Assignments</h2>
			<div class="right">
			<form action="newassignment" method="post">
				<label>Enter Type Here:</label>
				<input name="type" type="text" class="field small-field" />
				<input type="submit" class="button" value="New Assignment" />
			</form>
			</div>
		</div>
		<!-- End Box Head -->	

		<!-- Table -->
		<div class="table">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Average Score</th>
					<th>Max Score</th>
					<th width="110" class="ac">Content Control</th>
				</tr>
				{{assignemnts}}
			</table>
			
			
			<!-- Pagging -->
			<div class="pagging">
				<div class="left">Showing {{listbegin}}-{{listend}} of {{totalassignemnts}}</div>
				{{pages}}
			</div>
			<!-- End Pagging -->
			
		</div>
		<!-- Table -->
		
	</div>
	<!-- End Box -->

</div>
<!-- End Content -->

{% endautoescape %}
